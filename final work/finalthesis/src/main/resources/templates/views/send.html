<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Send</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>

<div class="container">
    <div class="card bg-light">
        <div class="card-header bg-dark text-white" th:text="${title}"></div>
        <div class="card-body">

            <form th:action="@{/messages/save}" th:object="${message}" method="post">

                <div class="form-group row">
                    <label for="sender" class="col-md-2">From</label>
                    <select th:field="*{sender}" class="form-control form-control-sm col-md-4" id="sender">
                        <option
                            th:each="user:${users}"
                            th:value="${user.username}"
                            th:text="${user.username}"
                        />
                    </select>
                </div>

                <div class="form-group row">
                    <label for="subject" class="col-md-2">Subject</label>
                   <input type="text" th:field="*{subject}" class="form-control form-control-sm col-md-4" id="subject">
                </div>

                <div class="form-group row">
                    <label for="body" class="col-md-2">Body</label>
                    <textarea th:field="*{body}" id="body" rows="6" cols="80"></textarea>
                    <!-- <input type="text" th:field="*{body}" class="form-control form-control-sm col-md-4" id="body"> -->
                </div>

                <div class="form-group row">
                    <label for="receiver" class="col-md-2">TO PRINCIPAL</label>
                    <select th:field="*{receiver}" class="form-control form-control-sm col-md-4" id="receiver">
                        <option
                                th:each="user:${users}"
                                th:value="${user.username}"
                                th:text="${user.username}"
                        />
                    </select>
                </div>

                <div>
                    <input type="submit" class="btn btn-primary btn-sm">
                </div>

            </form>

        </div>
    </div>
</div>

<footer th:replace="temp/template :: footer"></footer>
</body>
</html>
