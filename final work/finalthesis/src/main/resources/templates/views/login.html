<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>

<div class="container">
    <div class="card bg-light">
        <div class="card-header bg-dark text-white" th:text="${title}"></div>
        <div class="card-body">

            <form th:action="@{/home/login}" method="post">
                <!--<input type="hidden" th:name="${_csfr.parameterName}" th:value="${_csfr.token}">-->

                <div class="form-group row">
                    <label for="username" class="form-label col-md-2">Username</label>
                    <input type="text" class="form-control form-control-sm col-md-4" id="username" required="required" autocomplete="off" name="username">
                </div>

                <div class="form-group row">
                    <label for="password" class="form-label col-md-2">Password</label>
                    <input type="password" class="form-control form-control-sm col-md-4" id="password" required="required" name="password">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-outline-success brn-block">
                        <i class="fas fa-sign-in-alt"></i>
                        Login
                    </button>
                </div>

                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    Invalid username or password
                </div>

            </form>

        </div>
    </div>
</div>

<footer th:replace="temp/template :: footer"></footer>
</body>
</html>
