<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Copy To</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>

    <div class="container">
        <div class="card bg-light">
            <div class="card-header bg-dark text-white" th:text="${title}"></div>
            <div class="card-body">

                <form th:action="@{/inbox/sendCopy}" th:object="${message}" method="post">

                    <div class="form-group row">
                        <label for="receiver" class="col-md-2">To</label>
                        <select th:field="*{receiver}" class="form-control form-control-sm col-md-4" id="receiver">
                            <option
                                    th:each="user:${users}"
                                    th:value="${user.username}"
                                    th:text="${user.username}"
                            />
                        </select>
                    </div>

                    <div class="form-group row">
                        <label for="copy" class="col-md-2">Copy</label>
                        <select th:field="*{copy}" class="form-control form-control-sm col-md-4" id="copy">
                            <option value="PRIMARY">PRIMARY</option>
                            <option value="CP">CP</option>
                            <option value="BCC">BCC</option>
                        </select>
                    </div>
                    <input type="hidden" th:field="*{identifier}">
                    <input type="hidden" th:field="*{subject}">
                    <input type="hidden" th:field="*{body}">
                    <input type="hidden" th:field="*{sender}">

                    <div>
                        <input type="submit" class="btn btn-primary btn-sm">
                    </div>

                </form>

            </div>
        </div>
    </div>

<footer th:replace="temp/template :: footer"></footer>
</body>
</html>
