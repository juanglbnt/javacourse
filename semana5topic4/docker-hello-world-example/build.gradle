// Apply the java-library plugin to add support for Java Library
buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "gradle.plugin.com.palantir.gradle.docker:gradle-docker:0.9.1"
    }
}

plugins {
    id 'com.palantir.docker' version '0.9.1'
    id 'com.palantir.docker-run' version '0.9.1'
}

apply plugin: 'com.palantir.docker'
apply plugin: 'com.palantir.docker'

mainClassName = 'com.juan.examples.HelloWorld'

jar {
    manifest {
        attributes(
                'Main-Class': mainClassName
        )
    }
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

docker {
    name 'com.juan.examples/docker-hello-world:1'
    tags 'latest'
    dockerfile 'src/main/resources/Dockerfile'
    dependsOn tasks.jar
}

dockerRun {
    name 'docker-hello-world-container'
    image 'com.juan.examples/docker-hello-world:1'
    command 'java', '-Djava.security.egd=file:/dev/./urandom', '-jar', 'app.jar'
}

