<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Records</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>

    <div class="container">
        <h1 th:text="${title}"></h1>
        <a class="btn btn-primary btn-sm" th:href="@{/views/create}" th:text="'New Event'"></a>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Date</th>
                <th scope="col">Latitude</th>
                <th scope="col">Longitude</th>
                <th scope="col">City</th>
                <th scope="col">State</th>
                <th scope="col">Temperature</th>
                <th scope="col">Update</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="record:${list}">
                <th scope="row" th:text="${record.id}"></th>
                <td th:text="${record.date}"></td>
                <td th:text="${record.lat}"></td>
                <td th:text="${record.lon}"></td>
                <td th:text="${record.city}"></td>
                <td th:text="${record.state}"></td>
                <td th:text="${record.temperature}"></td>

                <td>
                    <a class="btn btn-success btn-sm" th:href="@{/views/edit/} + ${record.id}"
                    th:text="'Update'"></a>
                </td>

                <td>
                    <a class="btn btn-danger btn-sm" th:href="@{/views/delete/} + ${record.id}"
                       th:text="'Delete'"></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <footer th:replace="temp/template :: footer"></footer>

</body>
</html>
