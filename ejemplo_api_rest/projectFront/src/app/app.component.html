<div class="RegistrationForm">

  <h2>Person Registration</h2>
  <form [formGroup]="personForm" (ngSubmit)="save()">
    <div class="form-group">
      <label>Name</label>
      <input type="text" formControlName="name" class="form-control">
    </div>
    <div class="form-group">
      <label>Surname</label>
      <input type="text" formControlName="surname" class="form-control">
    </div>
    <div class="form-group">
      <label>Age</label>
      <input type="number" formControlName="age" class="form-control">
    </div>
    <div class="form-group">
      <label>Country</label>
      <select name="country" id="country" formControlName="country" class="form-control">
        <option [ngValue]="item" *ngFor="let item of countries"> {{item.name}} </option>
      </select>
    </div>

    <div class="form-group">
      <label>State</label>
      <select name="state" id="state" formControlName="state" class="form-control">
        <option [ngValue]="item" *ngFor="let item of states"> {{item.name}} </option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="personForm.invalid">Save</button>
  </form>

</div>

<div class="RegistrationForm">
  <h2>Registered persons</h2>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>name</th>
        <th>surname</th>
        <th>age</th>
        <th>country</th>
        <th>state</th>
        <th>options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of persons">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.surname}}</td>
        <td>{{item.age}}</td>
        <td>{{item.country.name}}</td>
        <td>{{item.state.name}}</td>
        <td>
          <button type="button" class="btn btn-success" (click)="update(item)">update</button>
          <button type="button" class="btn btn-danger" (click)="delete(item)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
