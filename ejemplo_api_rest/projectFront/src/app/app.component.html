<div class="RegistrationForm">

  <h2>Person Registration</h2>
  <form [formGroup]="personForm" (ngSubmit)="save()">
    <div class="form-group">
      <label>Name</label>
      <input type="text" formControlName="name" class="form-control">
    </div>
    <div class="form-group">
      <label>Surname</label>
      <input type="text" formControlName="surname" class="form-control">
    </div>
    <div class="form-group">
      <label>Age</label>
      <input type="number" formControlName="age" class="form-control">
    </div>
    <div class="form-group">
      <label>Country</label>
      <select name="country" id="country" formControlName="country" class="form-control">
        <option value="item.id" *ngFor="let item of countries"> {{item.name}} </option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
  </form>

</div>
